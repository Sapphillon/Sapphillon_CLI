name: Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'Is this a pre-release?'
        required: true
        type: boolean
        default: false

permissions:
  contents: write

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Get current version
        id: get_version
        run: |
          CURRENT_VERSION=$(deno eval "console.log(JSON.parse(Deno.readTextFileSync('deno.json')).version)")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Calculate new version
        id: calc_version
        run: |
          VERSION="${{ steps.get_version.outputs.current_version }}"
          BUMP_TYPE="${{ github.event.inputs.version_bump }}"
          
          # Validate version format (should be X.Y.Z)
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Current version '$VERSION' is not in X.Y.Z format"
            exit 1
          fi
          
          # Split version into parts
          IFS='.' read -ra PARTS <<< "$VERSION"
          MAJOR="${PARTS[0]}"
          MINOR="${PARTS[1]}"
          PATCH="${PARTS[2]}"
          
          # Bump version based on type
          case "$BUMP_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Run tests
        run: deno task test

      - name: Check formatting
        run: deno task fmt:check

      - name: Run linter
        run: deno task lint

      - name: Update version in files
        env:
          NEW_VERSION: ${{ steps.calc_version.outputs.new_version }}
        run: |
          # Update deno.json using Deno's JSON parsing
          deno eval "
            const config = JSON.parse(Deno.readTextFileSync('deno.json'));
            config.version = Deno.env.get('NEW_VERSION');
            Deno.writeTextFileSync('deno.json', JSON.stringify(config, null, 2) + '\n');
          "
          
          # Update src/version.ts
          deno eval "
            const newVersion = Deno.env.get('NEW_VERSION');
            const content = Deno.readTextFileSync('src/version.ts');
            const updated = content.replace(
              /export const VERSION = \"[^\"]*\"/,
              'export const VERSION = \"' + newVersion + '\"'
            );
            Deno.writeTextFileSync('src/version.ts', updated);
          "
          
          echo "Updated version to $NEW_VERSION"

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add deno.json src/version.ts
          git commit -m "chore: bump version to ${{ steps.calc_version.outputs.new_version }}"

      - name: Create Git tag
        run: |
          TAG="v${{ steps.calc_version.outputs.new_version }}"
          git tag -a "$TAG" -m "Release $TAG"

      - name: Push changes and tag
        run: |
          git push
          git push origin "v${{ steps.calc_version.outputs.new_version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: v${{ steps.calc_version.outputs.new_version }}
          name: Release v${{ steps.calc_version.outputs.new_version }}
          body: |
            ## Sapphillon CLI v${{ steps.calc_version.outputs.new_version }}
            
            ### Installation
            
            Install the latest version using Deno:
            
            ```bash
            deno install --allow-read --allow-write --allow-net --allow-run --allow-env -n sapphillon https://raw.githubusercontent.com/Sapphillon/Sapphillon_CLI/refs/tags/v${{ steps.calc_version.outputs.new_version }}/main.ts
            ```
            
            Or install from the main branch (latest):
            
            ```bash
            deno install --allow-read --allow-write --allow-net --allow-run --allow-env -n sapphillon https://raw.githubusercontent.com/Sapphillon/Sapphillon_CLI/main/main.ts
            ```
          draft: false
          prerelease: ${{ github.event.inputs.prerelease }}
